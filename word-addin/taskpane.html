<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Lectio Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        padding: 12px;
      }
      h1 {
        font-size: 16px;
        margin: 0 0 8px;
      }
      button {
        padding: 6px 10px;
        font-size: 13px;
        cursor: pointer;
        margin-bottom: 8px;
      }
      #status {
        font-size: 12px;
        color: #555;
        margin-bottom: 8px;
      }
      #results {
        font-size: 12px;
        border-top: 1px solid #ddd;
        padding-top: 8px;
      }
      .result-item {
        margin-bottom: 10px;
        padding-bottom: 8px;
        border-bottom: 1px solid #eee;
      }
      .result-meta {
        color: #777;
        font-size: 11px;
      }
      .result-text {
        margin-top: 4px;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <h1>Lectio</h1>
    <button id="analyze-button">Find related paragraphs</button>
    <div id="status"></div>
    <div id="results"></div>

    <script src="taskpane.js"></script>
  </body>
</html>
